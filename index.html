<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pemesanan Tiket Travel</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Pemesanan Tiket Travel</h2>
        </div>
        <form id="bookingForm">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <div class="form-group">
                <label for="tujuan">Tujuan:</label>
                <select id="tujuan" name="tujuan" required>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Bandung">Bandung</option>
                    <!-- Tambahkan kota-kota lain sesuai kebutuhan -->
                </select>
            </div>

            <div class="form-group">
                <label for="harga">Harga Tiket:</label>
                <input type="text" id="harga" name="harga" required>
            </div>

            <div class="form-group">
                <label for="jumlah">Jumlah Tiket:</label>
                <select id="jumlah" name="jumlah" required>
                    <!-- Maksimum 10 tiket -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="member">Member:</label>
                <input type="checkbox" id="member" name="member">
            </div>

            <div class="form-group">
                <label for="diskon">Diskon:</label>
                <input type="text" id="diskon" name="diskon">
            </div>

            <div class="form-group">
                <label for="total">Total Bayar:</label>
                <input type="text" id="total" name="total" readonly>
            </div>

            <button type="button" onclick="hitungTotal()">Hitung Total</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
